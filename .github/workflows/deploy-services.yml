name: Deploy Services

on:
  push:
    branches: [ main ]
    paths:
      - 'services/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build and push inference-gateway
        uses: docker/build-push-action@v6
        with:
          context: ./services/inference-gateway
          push: true
          tags: ${{ secrets.REGISTRY_URL }}/caps/inference-gateway:latest
      - name: Build and push orchestrator
        uses: docker/build-push-action@v6
        with:
          context: ./services/orchestrator
          push: true
          tags: ${{ secrets.REGISTRY_URL }}/caps/orchestrator:latest
      - name: Build and push codegen
        uses: docker/build-push-action@v6
        with:
          context: ./services/codegen
          push: true
          tags: ${{ secrets.REGISTRY_URL }}/caps/codegen:latest
      - name: Build and push worker
        uses: docker/build-push-action@v6
        with:
          context: ./services/worker
          push: true
          tags: ${{ secrets.REGISTRY_URL }}/caps/worker:latest
